<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Code Review</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/media.css">
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700,300' rel='stylesheet' type='text/css'> 
        
    </head>
    <body>
      <header>
        <h1>The Code review</h1> 
      </header>
      
      <div class="main-content">
        <div class="form-title">
          <h2>Signup for our newsletter</h2>
          <h3>Get the latest news on how your code is doing right in your inbox</h3>
        </div>
        
        <div class="main-form">
          <form action="index.html" method="post">
  
            <fieldset>
              <legend>Contact Information</legend>
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="Required" name="user_name">
              
              <label for="mail">Email Address</label>
              <input type="email" id="mail" placeholder="Required" name="user_mail">
              
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user_phone">
              
              <label for="street">Street Address</label>
              <input type="text" id="street" name="user_street">
              
              <label for="city">City</label>
              <input type="text" id="city" name="user_city">
              
              <label for="state">State</label>
              <select id="state" name="user_state">
                <option value="choose">Choose State</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="florida">Florida</option>
                <option value="newjersey">New Jersey</option>
                <option value="newyork">New York</option>
                <option value="other">Other</option>
              </select>
              
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="user_zip">
              
            </fieldset>  
          </form> 
        </div> 
          
        <div class="newsletter-form">          
          <form action="index.html" method="post">
              <fieldset class="newsletter">
              <legend>Newsletter</legend>
              <label>Select the newsletters you would like to receive</label>
              <input type="checkbox" id="html" value="newsletter_html" name="user_newsletter"><label class="newsletter" for="html">HTML News</label><br>
              <input type="checkbox" id="css" value="newsletter_css" name="user_newsletter"><label class="newsletter" for="css">CSS News</label><br>
              <input type="checkbox" id="javascript" value="newsletter_javascript" name="user_newsletter"><label class="newsletter" for="javascript">Javascript News</label>
              <label>Newsletter format</label>
              <input type="radio" id="html_format" value="interest_development" name="user_interest"><label class="format" for="html_format">HTML</label><br>
              <input type="radio" id="plain_format" value="interest_design" name="user_interest"><label class="format" for="plain_format">Plain Text</label><br>
              <label for="topics">Other topics you'd like to hear about</label>
              <textarea id="topics" name="user_topics"></textarea>
              
            </fieldset>
            
            <button type="submit">Sign up</button>
          </form>
        </div>  
      </div>
      <footer>
        <h3>Copyright The Code Review</h3> 
      </footer>
      
    </body>
</html>
